<form [hidden]="hasUser || loading">
  <h5>Username:</h5>
  <br>
  <input type="text" class="form-control" id="username" required [(ngModel)]="model.username" name="username">
  <br>
  <h5>Password:</h5>
  <br>
  <input type="password" class="form-control" id="password" required [(ngModel)]="model.password" name="password">
  <br>
  <button type="submit" class="btn btn-primary" [hidden]="!model.username || !model.password"
    (click)="loginUser()">Login</button>
    <br>
</form>

<div [hidden]="!loading">
<br>
  <img src="https://congail.com/img/loader.gif"> 
  <br> 
</div>

<div [hidden]="!hasError">
  <br>
    <div class="alert alert-danger" role="alert">
        {{errorMessage}}
      </div>
      <br>
</div>

<div [hidden]="!hasUser">
  <h5>Welcome {{user.username}}!</h5>
</div>
