
  <div class="card bg-dark">
    <div class="img-container">
      <img [attr.id]="'img-' + image.id" class="img-fluid img-content"
      [attr.src]="'https://api.congail.com/files/' + image.path"
      alt="Card image cap" [attr.data-poster]="image.poster" [attr.data-title]="image.title" [attr.data-text]="image.text" [attr.data-index]="index" (click)="startGallery()">
    </div>
    <div class="card-body">
        <h5>{{image.title}}</h5>
        <a *ngIf="hasUser && user.role==3"><i class="far fa-trash-alt icon" data-toggle="modal" [attr.data-target]="'#deleteModal'+image.id"></i></a>
        <a *ngIf="hasUser && user.role==3"><i *ngIf="hasUser && user.role==3" data-toggle="modal" [attr.data-target]="'#editModal'+image.id" class="far fa-edit icon"></i></a>
    </div>
  </div>

  <!-- Delete -->
  <div class="modal fade" role="dialog" [attr.id]="'deleteModal'+image.id">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Delete article</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this image?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="delete()">Delete</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Edit  -->
    <div class="modal fade" role="dialog" [attr.id]="'editModal' + image.id">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit Image</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form #postForm="ngForm">
                <br>
                <br>
                <h4>Title:</h4>
                <br>
                <div class="col-12">
                  <input placeholder="Post title" type="text" class="form-control" id="title" required
                  [(ngModel)]="editModel.title" name="title">
                </div>
                <br>
                <h4>Text:</h4>
                <br>
                <div class="col-12">
                  <textarea rows="4" placeholder="Post content" type="" class="form-control" id="text" required
                  [(ngModel)]="editModel.text" name="text"></textarea>
                </div>
                <br>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" [hidden]="!editModel.title || !editModel.text" class="btn btn-warning" data-dismiss="modal" (click)="edit()">Edit</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
