<div class="container text-center">
  <app-postimage *ngIf="hasUser && user.role==3" (uploaded)="getFullGallery()"></app-postimage>
</div>

<div class="container-fluid row">
  <div [hidden]="loading || !hasImages" *ngFor="let image of images; let i = index" [attr.data-index]="i" class="col-xl-2 col-lg-3 col-md-4 col-s-6 col-xs-12 clickImage">
      <app-image [image]="image" [hasUser]="hasUser" [user]="user" [index]="i" (editEvent)="edit($event)" (deleteEvent)="delete($event)"></app-image>
</div>  
</div>

<div class="row text-center">
  <div class="col-12" id="loading" [hidden]="!loading">
    <div class="above-loader"></div>
    <img src="https://congail.com/img/loader.gif">
  </div>
</div>
